<html>

<head>
    <title>Start Scherm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<script>
    function showInlogScreen() {
        document.getElementById("displayScherm").innerHTML = document.getElementById("inlogScherm").innerHTML;
        ;
    }
    function maakNaam() {
        var naam = document.getElementById("exampleGebruikersnaam").value;
        var wachtwoord = document.getElementById("exampleWachtwoord").value;
        var naamBestaatAl = false;
        var hetObject = {};
        hetObject.naam = naam;
        hetObject.wachtwoord = wachtwoord;
        var objJSON = JSON.stringify(hetObject);
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.responseText != null) {
                var rijtjesSporters = JSON.parse(this.responseText);
                rijtjesSporters.forEach(element => {
                    if (element.naam == naam) {
                        naamBestaatAl = true;
                        alert("Naam bestaat al in het systeem, voer een nieuwe naam in");
                        
                    }
                })

                if (!naamBestaatAl) {
                    xhr.open("POST", "http://localhost:8082/registreerdeSporter", true);
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.send(objJSON);
                }
            }
        };
        xhr.open("GET", "http://localhost:8082/allSporters", true);
        xhr.send();
    }
    function verstuurNaam(naam) {
        var inLijst = false;
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function () {
			if (this.readyState == 4) {
				var rijtjesSporters = JSON.parse(this.responseText);
				console.log(rijtjesSporters);
				rijtjesSporters.forEach(element => {
					if (element.naam == naam) {
                        inLijst = true;
						window.location.href = "frontend_startSchermSporter.html?sporterID="+element.id ;
					}
				});
				if (!inLijst) {
					alert("U staat helaas niet in het systeem of u heeft een verkeerde naam ingevoerd")
				}
			}
		};
		xhr.open("GET", "http://localhost:8082/allSporters", true);
		xhr.send();
	}
    function showOefening(i){
        i--;
        var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function () {
			if (this.readyState == 4) {
				var rijtjeOefeningen = JSON.parse(this.responseText);
                console.log(rijtjeOefeningen);
				var naam = "<h1>" + rijtjeOefeningen[i].naam + "</h1>";
				var breakie = "<br>";
				var uitleg = "<p>" + rijtjeOefeningen[i].uitleg + "</p>";
				document.getElementById("displayScherm").innerHTML = naam + breakie + uitleg;
			}
		};
		xhr.open("GET", "http://localhost:8082/allOefeningen", true);
		xhr.send();
    }
    

</script>

<body>
    <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link"  data-toggle = "tab" onclick = "showInlogScreen()">INLOGGEN</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle = "tab" onclick = "showOefening(1)">SQUATS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle = "tab" onclick = "showOefening(2)">DEADLIFT</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle = "tab" onclick = "showOefening(3)">SHOULDER PRESS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle = "tab" onclick = "showOefening(4)">BENCH PRESS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle = "tab" onclick = "showOefening(5)">BARBLE ROW</a>
        </li>
    </ul>

    <! -- DIT IS HET DISPLAY SCHERM>
    <div id=displayScherm>
        <h1 class="display-5">WELKOM BIJ DE POWERLIFTING APP</h1>
    </div>

    <! -- DIT IS DE INNERHTML DAT MOET WORDEN WEERGEGEVEN WANNEER IEMAND WIL INLOGGEN>
    <div id="inlogScherm" hidden>
        <form>
            <div class="form-group">
                <label class="col-sm-2 col-form-label">Username</label>
                <input type="gebruikersnaam" class="form-control" id="exampleGebruikersnaam"
                    aria-describedby="gebruikersnaamHelp">
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label">Wachtwoord</label>
                <input type="wachtwoord" class="form-control" id="exampleWachtwoord" aria-describedby="wachtwoordHelp">
                <small id="wachtwoordHelp" class="form-text text-muted">Dit is volkomen priv√©</small>
            </div>
            <input type=button value="Sign in" class="btn btn-primary"
                onclick="verstuurNaam(exampleGebruikersnaam.value)">
            <br><br>
            <input type=button value="Register" class="btn btn-primary" onclick="maakNaam()">
        </form>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

</html>
